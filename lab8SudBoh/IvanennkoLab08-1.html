    <p style="font-family: Arial; font-size: large; color: blue; text-align: left;">Це перший абзац з текстом синього кольору, вирівняний по лівому краю.</p>
    <p style="font-family: 'Times New Roman'; font-size: medium; font-style: italic; text-transform: uppercase;">Цей абзац має текст у курсиві та прописними літерами.</p>
