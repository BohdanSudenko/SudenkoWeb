<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Інформація про групу">
    <meta name="keywords" content="група, друзі, фон">
    <title>Інформація про нашу групу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #ffffff;
            background-image: url('background.jpg'); /* Замените background.jpg на название вашего фонового изображения */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6); /* Затемнение для текста */
            margin: 50px auto;
            padding: 20px;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1, h2 {
            text-align: center;
            color: #ffcc00;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .member {
            font-weight: bold;
        }

        .description {
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Наша група 301-ТН</h1>
        <h2>Про нас</h2>
        <p>
            Ми - студентська група, яка навчається разом і долає різні виклики. Кожен з нас унікальний, і разом ми створюємо чудову команду!
        </p>
        <h2>Мої друзі:</h2>
        <ul>
            <li>
                <span class="member">Антон</span> - <span class="description">Завжди знайде вихід із будь-якої ситуації</span>.
            </li>
            <li>
                <span class="member">Міша</span> - <span class="description">Веселий і розуміючий</span>.
            </li>
            <li>
                <span class="member">Богдан</span> - <span class="description">Розумний та працьовитий</span>.
            </li>
            
        </ul>
    </div>
</body>
</html>
