<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Моя Батьківщина">
    <meta name="keywords" content="Рідний край, Батьківщина, Україна">
    <title>Моя Батьківщина</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #0066cc;
        }

        .photo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .photo-item {
            position: relative;
            width: 300px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

            .photo-item img {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .photo-item .tooltip {
                position: absolute;
                bottom: 0;
                left: 0;
                width: 100%;
                background-color: rgba(0, 0, 0, 0.7);
                color: #fff;
                padding: 10px;
                text-align: center;
                opacity: 0;
                transition: opacity 0.3s;
            }

            .photo-item:hover .tooltip {
                opacity: 1;
            }
    </style>
</head>
<body>
    <h1>Моя Батьківщина</h1>
    <div class="photo-container">
        <div class="photo-item">
            <img src="images/photo1.jpg" alt="Річка та природа">
            <div class="tooltip">Це річка Ворскла, де я часто проводив дитинство.</div>
        </div>
        <div class="photo-item">
            <img src="images/photo2.jpg" alt="Старий замок">
            <div class="tooltip">Це історичний монумент, який є символом нашого краю.</div>
        </div>
        <div class="photo-item">
            <img src="images/photo3.jpg" alt="Гори">
            <div class="tooltip">Неповторні краєвиди гір — гордість нашого краю.</div>
        </div>
        <div class="photo-item">
            <img src="images/photo4.jpg" alt="Поле">
            <div class="tooltip">Широкі поля з золотистою пшеницею.</div>
        </div>
    </div>
</body>
</html>
